<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="img-nft">
        <img src="images/image-equilibrium.jpg" alt="Image of a cube balanced on one of its vertices" class="nft">
      </div>
      <div class="card-content">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="flex price-container">
        <div class="flex">
          <img src="images/icon-ethereum.svg" alt="Ethereum symbol" class="eth-symbol">
          <p class="value">0.041 ETH</p>
        </div>

        <div class="flex">
          <img src="images/icon-clock.svg" alt="A clock representing the remaining time" class="clock-symbol">
          <p class="time">3 days left</p>
        </div>

      </div>

      <hr class="solid">

      <div class="profile">
        <img src="images/image-avatar.png" alt="Avatar of the creator" class="avatar">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
</body>
</html>
